<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер паролей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Менеджер паролей</h1>
    <p>by berlandbor</p>


    <div id="alertMessage" class="alert" style="display: none;"></div>

    <input id="serviceName" placeholder="Название сервиса" />
    <input id="login" placeholder="Логин" />
    <input id="password" placeholder="Пароль" />
    <button id="generatePasswordBtn">Сгенерировать пароль</button>
    <hr>
    <button id="savePasswordBtn">Сохранить</button>
    <hr>
    <button id="clearBtn">Очистить поля</button>

    <h2>Список паролей</h2>
    <div class="scrollable-list">
        <ul id="passwordList"></ul>
    </div>

    <hr>
    <label for="uploadJsonBtn">Загрузить пароли из JSON:</label>
    <input type="file" id="uploadJsonBtn" accept=".json">
    <hr>
    <button id="downloadJsonBtn">Скачать пароли (JSON)</button>

    <div id="storageStatus">
        <p><strong>Использовано памяти:</strong> <span id="usedSpace">0</span> из 5000 KB</p>
        <p id="warning" style="color: red;"></p>
    </div>

    <hr>
<button id="resetBtn">Сбросить всё (очистить данные)</button>


</div>

<div id="modal" class="modal">
    <div id="alertMessage1" class="alert" style="display: none;"></div>
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalLogin"></p>
        <p id="modalPassword"></p>
        <hr>
        <button id="copyPasswordBtn">Копировать пароль</button>
        <hr>
        <button id="deleteBtn">Удалить запись</button>
    </div>
</div>

<div id="authScreen" class="modal" style="display: flex;">
    <div class="modal-content">
        <h2 id="authTitle">Введите мастер-пароль</h2>
        <input type="password" id="authInput" placeholder="Мастер-пароль">
        <button id="authSubmitBtn">Войти</button>
        <p id="authError" style="color: red;"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
